<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous">
    <title>To Do App</title>
  </head>

  <body>
    <header class="headerbar">

      <h1><span id="ghost" class="fas fa-ghost"></span><img id="banner"src="Todo_Logo.png" alt="Todo_Logo.png"><span id="plus" class="fas fa-plus"></span></h1>
    </header>

    <main class="column">
      <ul class="taskList">
        <li>
          Eat Pizza
          <span>
            11AM - 12PM
          </span>
        </li>

        <li>
          Play Fortnite
          <span>
            12PM - 11PM
          </span>
        </li>

        <li>
          Check FB
          <span>
            12AM - 1AM
          </span>
        </li>

        <li>
          Eat Taco Bell
          <span>
            1AM - 2AM
          </span>
        </li>

        <li>
          zzzz
          2AM - 10AM
        </li>
      </ul>

      <p class="progress">
        2 / 5 Completed
      </p>
    </main>

    <footer>
      <p>Created by SWIC AITP</p>
    </footer>
    <script src="scripts.js"></script>
  </body>

</html>
