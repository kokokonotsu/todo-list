<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous">
    <title>To Do App</title>
  </head>

  <body>
    <header class="headerbar">
      <a href="http://swicaitp.com"><span id="ghost" class="fas fa-ghost"></span></a>
        <img id="banner"src="Todo_Logo.png" alt="Todo_Logo.png">
        <div class="add">
        <div class="dropdown">
        <button class="dropdownbtn">
        <span id="plus" class="fas fa-plus"></span>
        </button>

        <div class="dropdown-content">
          <form class="addTask" action="/action.php">
            Task Description:
            <input type="text" name="taskDescription"><br><br>
            Scheduled Time:
            <input type="text" name="scheduledTime"><br><br>
            <input type="submit" name="submitButton" value="Submit">
          </form>
        </div>
        </div>
      </div>
    </header>

    <main class="column">
      <h2>
        Daily Tasks
      </h2>
      <!--User Inputs New Task-->
      <div>
      <input type="text" id="taskInput" placeholder="New task..." maxlength="13in">
      <input type="text" id="timeInput" placeholder="Scheduled time..." maxlength="13in">
      <button id="enter"><i class="fas fa-pen"></i></button>
      <div class="taskList">
          <div class="listItems">
      <ul>
      </ul>
      </div>
      <p class="progress">
        2 / 5 Completed
      </p>
    </main>

    <footer>
      <p>Created by SWIC AITP</p>
    </footer>
    <script src="scripts.js"></script>
    <!--
    <div class="notVisible">
    <i id="deleteIcon" class="fas fa-times"></i>
  </div>
-->
  </body>

</html>
