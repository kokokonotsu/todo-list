<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous">
    <title>To Do App</title>
  </head>

  <body>
    <header id="headerbar">
      <a href="http://swicaitp.com"><span id="ghost" class="fas fa-crow"></span></a>
        <span id="banner"> To Do </span>

        <span id="plus" class="fas fa-plus" onclick="showInput()"></span>
    </header>

    <main class="column">
      <h2 id="topTitle">
        Daily Tasks
      </h2>
      <!--User Inputs New Task-->
      <!--<div class="inputContainer">
        <input type="text" autocomplete="on" id="taskInput" placeholder="New task...">
        <input type="text" autocomplete="on" id="timeInput" placeholder="Scheduled time...">
        <input type="date" id="dateInput">
        <button id="enter"><i class="fas fa-pen"></i></button>
      </div>-->
      <div class="form-box">
      <form class="taskInput" id="task-form" action="index.html">
        <div class="full-width"><label for="title">Task title:</label><input type="text" id="title" required></div>
        <div class="half-width"><label for="deadline-hours">Hours (hh):</label><input type="number" id="deadline-hours" required></div>
        <div class="half-width"><label for="deadline-minutes">Mins (mm):</label><input type="number" id="deadline-minutes" required></div>
        <div class="third-width"><label for="deadline-day">Day:</label>
              <select id="deadline-day" required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select></div>
              <div class="third-width"><label for="deadline-month">Month:</label>
                <select id="deadline-month" required>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select></div>
                <div class="third-width"><label for="deadline-year">Year:</label>
                  <select id="deadline-year" required>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                  </select></div>
                  <div><input type="submit" id="submit" value="Add Task"></div>
  <div></div>
</form>
</div>

      <div class="task-box">
        <ul id="task-list">
          </div>
        </ul>
        <div id="progressBar">
          <div id="progressBarFill">

          </div>
        </div>

        <p id="progress">
          <!--INSERT PROGRESS HERE-->
        </p>

      <ul id="notifications">

      </ul>
    </main>
<div class="container">
    <footer id="footer">
      <div class="trumpets">
        <img src="Right_Facing_Trumpet.png" id="rightFacingTrumpet" alt="Right_Facing_Trumpet">
        <img src="Left_Facing_Trumpet.png" id="leftFacingTrumpet" alt="Left_Facing_Trumpet">
        <audio src="194624__harbour11__trumpet2.wav" id="funnyTrumpetSound"></audio>
      </div>
      <p>Created by SWIC AITP</p>

      <form>
        <select id="colorPickerSelect" onchange="colorPicker()">
          <option id="defaultColor" value="#333E48">Default Color</option>
          <option id="lightBlue" value="#0092e7">Light Blue</option>
          <option id="darkRed" value="#8c0000">Dark Red</option>
          <option id="green" value="#00c62e">Light Green</option>
          </select>
      </form>
    </footer>
  </div>
    <script src="scripts.js"></script>
    <script src="db.js"></script>
    <script src="install.js"></script>
  </body>

</html>
