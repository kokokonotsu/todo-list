<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous">
    <title>To Do App</title>
  </head>

  <body>
    <header id="headerbar">
      <a href="http://swicaitp.com"><span id="ghost" class="fas fa-ghost"></span></a>
        <img id="banner" src="Todo_Logo.png" alt="Todo_Logo.png">
        <div class="add">
        <div class="dropdown">
        <button class="dropdownbtn" onclick="showInput()">
        <span id="plus" class="fas fa-plus"></span>
        </button>
        </div>
      </div>
    </header>

    <main class="column">
      <h2 id="title">
        Daily Tasks
      </h2>
      <!--User Inputs New Task-->
      <div>
        <input type="text" autocomplete="on" id="taskInput" placeholder="New task...">
        <input type="text" autocomplete="on" id="timeInput" placeholder="Scheduled time...">
        <input type="date" id="dateInput">
        <button id="enter"><i class="fas fa-pen"></i></button>
      </div>
      <div class="taskList">
          <div class="listItems">
        <ul>
        </ul>
        <div id="progressBar">
          <div id="progressBarFill">

          </div>
        </div>
      </div>
        <p id="progress">
          <!--INSERT PROGRESS HERE-->
        </p>


      </div>

    </main>

    <footer id="footer">
      <div class="trumpets">
        <img src="Right_Facing_Trumpet.png" id="rightFacingTrumpet" alt="Right_Facing_Trumpet">
        <img src="Left_Facing_Trumpet.png" id="leftFacingTrumpet" alt="Left_Facing_Trumpet">
        <audio src="194624__harbour11__trumpet2.wav" id="funnyTrumpetSound"></audio>
      </div>
      <p>Created by SWIC AITP</p>
      <div class="container">
      <form>
        <select id="colorPickerSelect" onchange="colorPicker()">
          <option id="defaultColor" value="#333E48">Default Color</option>
          <option id="lightBlue" value="#0092e7">Light Blue</option>
          <option id="darkRed" value="#c00000">Dark Red</option>
          <option id="green" value="#00c62e">Light Green</option>
          </select>
      </form>
      </div>
    </footer>
    <script src="scripts.js"></script>
  </body>

</html>
